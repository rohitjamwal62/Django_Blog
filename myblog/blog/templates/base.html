<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <style>
        body {
            background-image: url('/static/img/img.jpeg'); /* Path to your image */
            background-size: cover; /* Optional: Adjust background size */
            /* Additional background styles if needed */
        }
    </style>
</head>
<body>

    <header>
        <h1>ROHIT JAMWAL Blog</h1>
        <nav>
            {% if user.is_authenticated %}
                <h1><a href="{% url 'blog:logout' %}">Logout</a></h1>
            {% else %}
                <h1><a href="{% url 'blog:login' %}">Login</a></h1>
                <h1><a href="{% url 'blog:signup' %}">Signup</a></h1>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
